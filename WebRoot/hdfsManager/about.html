	<div style="padding: 15px;">
		<h2>HDFS 管理系统</h2>
		<p>
			HDFS管理系统包含下面几个模块：<br>
		<ul>
			<li>目录</li>
			<ul>
				<li>目录浏览：直接显示目录下的所有文件；</li>
				<li>目录检索：如果不是用户所属权限目录，会提示错误；添加过滤条件</li>
				<li>目录新建</li>
				<li>目录删除</li>
			</ul>
			<li>文件</li>
			<ul>
				<li>文件查看：只能针对文本、序列化（内置键值对类型）文档；</li>
				<li>文件上传</li>
				<li>文件下载</li>
				<li>文件删除</li>
			</ul>
		</ul>
		</p>
	</div>
</body>
